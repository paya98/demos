<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breadcrumb Trail Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../demo-styles.css">

    <script src="../bower_components/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../bower_components/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../bower_components/ff-web-components/dist/bundle.js"></script>
</head>
<body>
<!-- Configure the connection to the FF-Search backend and a default query-->
<ff-communication url="https://showcase-phoenix.ff-labs.de/fact-finder"
                  version="ng"
                  channel="Bergfreunde-en"
                  default-query="jacken"
                  add-params="filterGender=Female"
                  search-immediate>
</ff-communication>
<ff-searchbox use-suggest="false" class="input-group">
    <input placeholder="Search..."/>
    <ff-searchbutton>
      <button class="search_button">
          <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.03 30">
              <defs>
                <style>
                  .cls-1 {
                    fill: #898b8c;
                    fill-rule: evenodd;
                  }
                </style>
              </defs>
              <path id="Search" class="cls-1" d="M1134.45,70.819l-5.78-5.785a13.167,13.167,0,1,0-2.64,2.635l5.79,5.785A1.862,1.862,0,1,0,1134.45,70.819Zm-22.97-7.008a9.427,9.427,0,1,1,13.33,0A9.449,9.449,0,0,1,1111.48,63.811Z" transform="translate(-1105 -44)"/>
            </svg></span>
      </button>
  </ff-searchbutton>
</ff-searchbox><br>

<div class="demo">
    <b>Example 1:</b> You are searching for
    <ff-breadcrumb-trail unresolved>
        <!--//TODO we currently have to put this item here cause an error is thrown otherwise-->
        <ff-breadcrum-trail-item unresolved type="search">{{{text}}}</ff-breadcrum-trail-item>
    </ff-breadcrumb-trail>
</div>

<div class="demo"><b>Example 2:</b> You are searching for
    <ff-breadcrumb-trail unresolved>
        <span data-separator>+</span>
    </ff-breadcrumb-trail>
</div>

<div class="demo"><b>Example 3:</b> You are searching for
    <ff-breadcrumb-trail unresolved>
        <!-- The search item is the content of the search query-->
        <ff-breadcrumb-trail-item unresolved type="search">
            <span>{{text}}</span>
        </ff-breadcrumb-trail-item>

        <!-- Filter items are set by the URL or over the ASN-->
        <ff-breadcrumb-trail-item unresolved type="filter">
            <span>{{text}}</span>
        </ff-breadcrumb-trail-item>

        <!-- Advisor items are included in the breadcrumb when an advisor-campaign is selected-->
        <ff-breadcrumb-trail-item unresolved type="advisor">
            <span>{{text}}</span>
        </ff-breadcrumb-trail-item>
    </ff-breadcrumb-trail>
</div>
</body>
</html>
