<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Similar Products Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">
    <link rel="stylesheet" href="styles.css">

    <script>
        document.addEventListener("ffReady", function (event) {
            const resultDispatcher = event.resultDispatcher;
            resultDispatcher.subscribe("result", function (result) {
                if (result.timedOut) {
                    alert("Search timeout! Try again later");
                }
            }, this);

            //Add a handler to the search result and use the first product for similar products.
            resultDispatcher.subscribe("result", function (result) {
                const similarProductsElement = document.querySelector("ff-similar-products");

                if (result.resultStatus === "nothingFound") {
                    //reset recommendation
                    similarProductsElement.recordId = "";
                } else {
                    const record = result.records[0];
                    similarProductsElement.recordId = record.id;
                }
            });
        });

        function setSimilarProductId(ffRecordElement) {
            console.log("setSimilarproduct", ffRecordElement.recordData);
            const similarProductsElement = document.querySelector("ff-similar-products");
            similarProductsElement.recordId = ffRecordElement.recordData.id;
        }
    </script>
    <script src="../bower_components/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../bower_components/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../bower_components/ff-web-components/dist/bundle.js"></script>
</head>
<body>
<!-- basic communication configuration-->
<ff-communication url="https://showcase-phoenix.ff-labs.de/fact-finder"
                  version="ng"
                  default-query="trousers"
                  channel="Bergfreunde-en"
                  search-immediate>
</ff-communication>


<header>
    <ff-searchbox use-suggest="false" class="input-group">
        <input placeholder="Search..."/>
        <ff-searchbutton>
          <button class="search_button">
              <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.03 30">
                  <defs>
                    <style>
                      .cls-1 {
                        fill: #898b8c;
                        fill-rule: evenodd;
                      }
                    </style>
                  </defs>
                  <path id="Search" class="cls-1" d="M1134.45,70.819l-5.78-5.785a13.167,13.167,0,1,0-2.64,2.635l5.79,5.785A1.862,1.862,0,1,0,1134.45,70.819Zm-22.97-7.008a9.427,9.427,0,1,1,13.33,0A9.449,9.449,0,0,1,1111.48,63.811Z" transform="translate(-1105 -44)"/>
                </svg></span>
          </button>
      </ff-searchbutton>
    </ff-searchbox>
    <p>
        Search for 'trousers' to see results.
        <br>
        <b>INFO</b>: Click on a product in the <i>search results</i> to set the id for the
        similar-products service.
    </p>
</header>

<ff-similar-products max-results="4" unresolved>
    <div class="similarProductsHeader">
        Similar Products
    </div>

    <ff-record-list unresolved>
        <ff-record style="max-width: 20%">
            <img style="width: 170px;height: 170px" data-image="https://showcase-phoenix.ff-labs.de/demoshop-images/{{record.ImageName}}">
            <a data-anchor="https://www.alpinetrek.co.uk{{record.Deeplink}}"
               data-redirect="https://www.alpinetrek.co.uk{{record.Deeplink}}" data-redirect-target="_blank">
                {{record.Title}}
            </a>

            <div class="priceContainer"><span class="brand">{{record.Manufacturer}}</span> <span class="price">{{record.Price}} €</span>
            </div>
        </ff-record>
    </ff-record-list>
</ff-similar-products>

<ff-record-list unresolved>
    <ff-record onclick="setSimilarProductId(this)">
            <img data-image="https://showcase-phoenix.ff-labs.de/demoshop-images/{{record.ImageName}}">
            <a data-anchor="https://www.alpinetrek.co.uk{{record.Deeplink}}"
               data-redirect="https://www.alpinetrek.co.uk{{record.Deeplink}}" data-redirect-target="_blank">
                {{record.Title}}
            </a>

            <div class="priceContainer"><span class="brand">{{record.Manufacturer}}</span> <span class="price">{{record.Price}} €</span>
            </div>
    </ff-record>
</ff-record-list>
</body>
</html>
