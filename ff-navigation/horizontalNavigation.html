<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation (horizontal) Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../demo-styles.css">

    <script>
        const checkwindowWidth = function () {
            const navigation = document.querySelector("ff-navigation");
            if (window.innerWidth < 600) {
                navigation.setAttribute("mobile", "true");
                navigation.setAttribute("flyout", "false");
            } else {
                navigation.setAttribute("mobile", "false");
                navigation.setAttribute("flyout", "true");
            }
        };

        window.addEventListener("resize", function (evt) {
            checkwindowWidth();
        });

        document.addEventListener("WebComponentsReady", function (evt) {
            checkwindowWidth();
        });

    </script>
    <script src="../bower_components/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../bower_components/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../bower_components/ff-web-components/dist/bundle.js"></script>
    <style>
        ff-navigation-item .ffw-item-container {
            box-shadow: 0 0 5px #888888;
        }
    </style>
</head>
<body>

<ff-communication url="https://showcase-phoenix.ff-labs.de/fact-finder" version="ng"
                  search-immediate
                  default-query="jacket" channel="Bergfreunde-en" currency-code="EUR"
                  currency-country-code="de-DE"
                  currency-max-digits="5"
                  currency-min-digits="1"></ff-communication>

<header>
    <ff-searchbox use-suggest="false" class="input-group">
        <input placeholder="Search..."/>
        <ff-searchbutton>
          <button class="search_button">
              <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.03 30">
                  <defs>
                    <style>
                      .cls-1 {
                        fill: #898b8c;
                        fill-rule: evenodd;
                      }
                    </style>
                  </defs>
                  <path id="Search" class="cls-1" d="M1134.45,70.819l-5.78-5.785a13.167,13.167,0,1,0-2.64,2.635l5.79,5.785A1.862,1.862,0,1,0,1134.45,70.819Zm-22.97-7.008a9.427,9.427,0,1,1,13.33,0A9.449,9.449,0,0,1,1111.48,63.811Z" transform="translate(-1105 -44)"/>
                </svg></span>
          </button>
      </ff-searchbutton>
    </ff-searchbox>
    <p>Resize the window width to under 600px see the ff-navigation in mobile mode</p>
</header>

<ff-navigation layout="horizontal"
               mobile="false"
               flyout="true"
               fetch-initial="true"
               first-fetch="2"
               fetch-size="1"
               max-fetch="10"
               fetch-time="500"
               unresolved>

    <div slot="menu" class="my-header" style="font-weight: bold"> Navigation</div>

    <ff-navigation-item>
        <div class="my-item">
            <img data-search class="search-icon" src="search-icon.png">
            {{name}}
        </div>
    </ff-navigation-item>

    <ff-navigation-item type="header">
        <div class="my-header">{{name}}</div>
    </ff-navigation-item>

</ff-navigation>

<ff-record-list unresolved>
    <ff-record>
        <img data-image="https://showcase-phoenix.ff-labs.de/demoshop-images/{{record.ImageName}}">
        <a data-anchor="https://www.alpinetrek.co.uk{{record.Deeplink}}"
           data-redirect="https://www.alpinetrek.co.uk{{record.Deeplink}}" data-redirect-target="_blank">
            {{record.Title}}
        </a>

        <div class="priceContainer"><span class="brand">{{record.Manufacturer}}</span> <span class="price">{{record.Price}} â‚¬</span>
        </div>
    </ff-record>
</ff-record-list>
<p style="color: transparent">tobi ist awesome</p>
</body>
</html>
