<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ff-product-teaser-campaign-processor Demo</title>

    <script src="../bower_components/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../bower_components/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../bower_components/ff-web-components/dist/bundle.js"></script>

    <style>
        img {
            width: 100%;
        }

        ff-record {
            width: 23%;
            height: 100%
        }

        ff-campaign-pushed-products {
            border: 1px solid black;
        }

        [unresolved] {
            opacity: 0;
        }

        ff-record {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="../demo-styles.css">
</head>
<body>
<ff-communication url="https://showcase-phoenix.ff-labs.de/fact-finder"
                  version="ng"
                  channel="Bergfreunde-en"
                  only-search-params
                  currency-code="EUR"
                  currency-country-code="en-GB"
                  search-immediate
                  default-query="socks">
    <ff-middleware>
        <ff-product-teaser-campaign-processor></ff-product-teaser-campaign-processor>
    </ff-middleware>
</ff-communication>

<ff-searchbox use-suggest="false" class="input-group">
    <input placeholder="Search..."/>
    <ff-searchbutton>
      <button class="search_button">
          <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.03 30">
              <defs>
                <style>
                  .cls-1 {
                    fill: #898b8c;
                    fill-rule: evenodd;
                  }
                </style>
              </defs>
              <path id="Search" class="cls-1" d="M1134.45,70.819l-5.78-5.785a13.167,13.167,0,1,0-2.64,2.635l5.79,5.785A1.862,1.862,0,1,0,1134.45,70.819Zm-22.97-7.008a9.427,9.427,0,1,1,13.33,0A9.449,9.449,0,0,1,1111.48,63.811Z" transform="translate(-1105 -44)"/>
            </svg></span>
      </button>
  </ff-searchbutton>
</ff-searchbox>

<ff-campaign-pushed-products unresolved>
    <ff-record-list subscribe="false">
        <ff-record add-cart-click>
            <img data-image
                 data-image-onerror="defaultSocks.jpg"
                 data-track="">
            <div>
                <span data-track="cartClick" data-track="">
                    {{record.Title}}
                </span>
                <div>Price: <strong>{{record.Price}}</strong></div>
                <a data-redirect="{{record.Deeplink}}"
                   data-redirect-target="_blank"
                   data-anchor="{{record.Deeplink}}">
                    Shop
                </a>
            </div>
        </ff-record>
    </ff-record-list>
</ff-campaign-pushed-products>

<ff-record-list unresolved>
    <ff-record add-cart-click>
        <img data-image="https://showcase-phoenix.ff-labs.de/demoshop-images/{{record.ImageName}}"
             data-image-onerror="defaultSocks.jpg"
             data-track="">
        <div>
            <span data-track="cartClick" data-track="">
                {{record.Title}}
            </span>
            <div>Price: <strong>{{record.Price}}</strong></div>

            <a data-redirect="https://www.bergfreunde.de{{record.Deeplink}}"
               data-redirect-target="_blank"
               data-anchor="https://www.bergfreunde.de{{record.Deeplink}}">
                Shop
            </a>
        </div>
    </ff-record>
</ff-record-list>
</body>
</html>
